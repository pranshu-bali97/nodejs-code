- hosts: webserver
  become: yes
  tasks:
    - name: copy built files to deploy-server
      synchronize:
        src: /var/lib/jenkins/workspace/node-pipe/build/
        dest: /var/www/my-app/
        delete: true
        recursive: true

    - name: change-owner
      file:
        path: /var/www/my-app/
        owner: ubuntu
        group: ubuntu
        recurse: yes
        state: directory

    - name: start node
      shell: 
        chdir: /var/www/my-app/
        cmd: /bin/bash startnode.sh
      become: yes

  
